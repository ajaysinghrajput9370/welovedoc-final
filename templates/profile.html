<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - We ‚ù§Ô∏è Doc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #f6d365, #fda085);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-card {
      max-width: 500px;
      width: 90%;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .profile-header h2 {
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 25px;
    }
    .detail {
      font-size: 16px;
      margin: 12px 0;
      color: #333;
    }
    .btn-logout, .btn-home {
      display: inline-block;
      margin: 15px 5px 0 5px;
      width: 48%;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .btn-home {
      background-color: #6a11cb;
      color: #fff;
      border: none;
    }
    .btn-home:hover {
      background-color: #2575fc;
      color: #fff;
    }
    .btn-logout {
      background-color: #ff416c;
      color: #fff;
      border: none;
    }
    .btn-logout:hover {
      background-color: #ff4b2b;
      color: #fff;
    }
    .countdown {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      padding: 10px;
      border-radius: 12px;
      color: #fff;
    }
    .active-plan {
      background: linear-gradient(90deg, #56ab2f, #a8e063);
    }
    .expired-plan {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <h2>üë§ My Profile</h2>
    </div>

    <div class="detail"><b>Name:</b> {{ user.name }}</div>
    <div class="detail"><b>Email:</b> {{ user.email }}</div>
    <div class="detail"><b>Subscription Plan:</b> {{ user.subscription|capitalize }}</div>

    {% if user.subscription != "free" %}
      {% if days_left > 0 %}
        <div class="countdown active-plan">
          ‚úÖ Days Left: {{ days_left }}
        </div>
      {% else %}
        <div class="countdown expired-plan">
          ‚ùå Subscription Expired
        </div>
      {% endif %}
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-home">‚¨Ö Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
  </div>

</body>
</html>
