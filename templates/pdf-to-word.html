<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter | welovedoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: #2575fc;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffcb2c;
        }
        
        .upload-section {
            padding: 40px 20px;
            text-align: center;
        }
        
        .upload-area {
            border: 3px dashed #6a11cb;
            border-radius: 12px;
            padding: 40px 20px;
            margin: 30px auto;
            max-width: 500px;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #2575fc;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .browse-btn {
            display: inline-block;
            background: #6a11cb;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            border: none;
        }
        
        .browse-btn:hover {
            background: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #495057;
        }
        
        .convert-btn {
            background: #28a745;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            border: none;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        
        .convert-btn:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .convert-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-area {
            margin: 30px auto;
            max-width: 500px;
        }
        
        .progress-bar {
            height: 15px;
            width: 100%;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #495057;
        }
        
        .download-section {
            padding: 30px 20px;
            text-align: center;
            display: none;
        }
        
        .download-btn {
            display: inline-block;
            background: #ffcb2c;
            color: #333;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        
        .download-btn:hover {
            background: #ffc107;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            
            .upload-text {
                font-size: 1.2rem;
            }
            
            .browse-btn, .convert-btn, .download-btn {
                padding: 10px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-file-word"></i> to <i class="fas fa-file-pdf"></i>
            </div>
            <h1>welovedoc</h1>
        </header>
        
        <section class="upload-section">
            <h2>Convert Word Documents to PDF</h2>
            
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drag & Drop your Word document here</p>
                <p class="browse-btn">Select File</p>
                <input type="file" id="file-input" accept=".doc,.docx,application/msword">
            </div>
            
            <div class="file-info" id="file-info">
                No file selected
            </div>
            
            <button class="convert-btn" id="convert-btn" disabled>Convert to PDF</button>
            
            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="status" id="status">Ready to convert</div>
            </div>
        </section>
        
        <section class="download-section" id="download-section">
            <h2>Conversion Complete!</h2>
            <p>Your PDF file is ready to download</p>
            <a href="#" class="download-btn" id="download-btn">
                <i class="fas fa-download"></i> Download PDF
            </a>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 welovedoc | Word to PDF Converter</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const fileInfo = document.getElementById('file-info');
            const convertBtn = document.getElementById('convert-btn');
            const progress = document.getElementById('progress');
            const status = document.getElementById('status');
            const downloadSection = document.getElementById('download-section');
            const downloadBtn = document.getElementById('download-btn');
            
            // Click on upload area to trigger file input
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#2575fc';
                uploadArea.style.background = '#e9ecef';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = '#6a11cb';
                uploadArea.style.background = '#f8f9fa';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#6a11cb';
                uploadArea.style.background = '#f8f9fa';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // File input change event
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            
            // Handle the selected file
            function handleFile(file) {
                // Check if file is a Word document
                const validTypes = [
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                ];
                
                if (!validTypes.includes(file.type) && !file.name.endsWith('.doc') && !file.name.endsWith('.docx')) {
                    status.textContent = 'Please select a Word document (.doc or .docx)';
                    status.style.color = '#dc3545';
                    convertBtn.disabled = true;
                    return;
                }
                
                fileInfo.textContent = `Selected file: ${file.name}`;
                status.textContent = 'Ready to convert';
                status.style.color = '#495057';
                convertBtn.disabled = false;
                
                // Store the file for conversion
                convertBtn.file = file;
            }
            
            // Convert button click event
            convertBtn.addEventListener('click', function() {
                const file = convertBtn.file;
                if (!file) return;
                
                // Simulate conversion process
                status.textContent = 'Converting...';
                convertBtn.disabled = true;
                
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 5;
                    progress.style.width = `${progressValue}%`;
                    
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        status.textContent = 'Conversion complete!';
                        
                        // Show download section
                        downloadSection.style.display = 'block';
                        
                        // Set up download (this would be the actual PDF file in a real application)
                        downloadBtn.href = URL.createObjectURL(file);
                        downloadBtn.download = file.name.replace(/\.[^/.]+$/, "") + '.pdf';
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
